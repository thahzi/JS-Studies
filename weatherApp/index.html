<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!--css-->
    <link rel="stylesheet" href="style.css">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class=" bg align-items-center justify-content-center d-flex">

        <div class="box p-5 rounded-5 align-items-center justify-content-center ">
            
            <div class="search d-flex justify-content-between ">
                <form class="">
                    <input class="rounded-5 border-0 shadow p-3 ps-5 pe-5" type="text" placeholder="enter city name " spellcheck="false">

                    <button class="rounded-5 p-3 border-0 shadow"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>

            <div class="wImg text-center">

                <img src="./pics/clouds.png" alt="">
                <h1 class="temp">22*c</h1>
                <h2 class="city">New York</h2>

            </div>

            <div class="details row mt-4">
                <div class="col-md-4">
                    <img src="./pics/humidity.png" alt="">
                    <p>humidity</p>
                </div>

                <div class="col-md-4"></div>

                <div class="col-md-4">
                    <img src="./pics/wind.png" alt="">
                    <p>wind</p>
                </div>
            </div>

        </div>

    </div>

</body>
</html>
